    <script>
        const FAVORABLE_NAKSHATRAS = ["Pushya", "Rohini", "Anuradha", "Uttara Phalguni", "Revati"];
        const NAKSHATRAS = [
            { name: "Ashwini", deity: "Ashwini Kumaras", symbol: "Horse's Head", ruler: "Ketu" },
            { name: "Bharani", deity: "Yama", symbol: "Yoni", ruler: "Venus" },
            { name: "Krittika", deity: "Agni", symbol: "Razor", ruler: "Sun" },
            { name: "Rohini", deity: "Brahma", symbol: "Cart", ruler: "Moon" },
            { name: "Mrigashira", deity: "Soma", symbol: "Deer's Head", ruler: "Mars" },
            { name: "Ardra", deity: "Rudra", symbol: "Teardrop", ruler: "Rahu" },
            { name: "Punarvasu", deity: "Aditi", symbol: "Bow and Quiver", ruler: "Jupiter" },
            { name: "Pushya", deity: "Brihaspati", symbol: "Cow's Udder", ruler: "Saturn" },
            { name: "Ashlesha", deity: "Nagas", symbol: "Serpent", ruler: "Mercury" },
            { name: "Magha", deity: "Pitris", symbol: "Throne", ruler: "Ketu" },
            { name: "Purva Phalguni", deity: "Bhaga", symbol: "Hammock", ruler: "Venus" },
            { name: "Uttara Phalguni", deity: "Aryaman", symbol: "Bed", ruler: "Sun" },
            { name: "Hasta", deity: "Savitar", symbol: "Hand", ruler: "Moon" },
            { name: "Chitra", deity: "Vishwakarma", symbol: "Pearl", ruler: "Mars" },
            { name: "Swati", deity: "Vayu", symbol: "Coral", ruler: "Rahu" },
            { name: "Vishakha", deity: "Indra-Agni", symbol: "Triumphal Arch", ruler: "Jupiter" },
            { name: "Anuradha", deity: "Mitra", symbol: "Lotus", ruler: "Saturn" },
            { name: "Jyeshtha", deity: "Indra", symbol: "Earring", ruler: "Mercury" },
            { name: "Mula", deity: "Nirriti", symbol: "Root", ruler: "Ketu" },
            { name: "Purva Ashadha", deity: "Apas", symbol: "Elephant Tusk", ruler: "Venus" },
            { name: "Uttara Ashadha", deity: "Vishvadevas", symbol: "Planks", ruler: "Sun" },
            { name: "Shravana", deity: "Vishnu", symbol: "Ear", ruler: "Moon" },
            { name: "Dhanishta", deity: "Vasus", symbol: "Drum", ruler: "Mars" },
            { name: "Shatabhisha", deity: "Varuna", symbol: "Circle", ruler: "Rahu" },
            { name: "Purva Bhadrapada", deity: "Aja Ekapada", symbol: "Sword", ruler: "Jupiter" },
            { name: "Uttara Bhadrapada", deity: "Ahir Budhnya", symbol: "Twins", ruler: "Saturn" },
            { name: "Revati", deity: "Pushan", symbol: "Fish", ruler: "Mercury" }
        ];

        function openPanel() { document.getElementById('detailsPanel').classList.add('active'); }
        function closePanel() { document.getElementById('detailsPanel').classList.remove('active'); }
        document.getElementById('detailsPanel').addEventListener('click', (e) => { if (e.target === e.currentTarget) closePanel(); });

        function isFavorableNakshatra(name) { return FAVORABLE_NAKSHATRAS.includes(name); }
        function getMoonColor(name) { return isFavorableNakshatra(name) ? '#4CAF50' : '#f44336'; }
        function getMoonEmoji(name) { return isFavorableNakshatra(name) ? 'ðŸŸ¢' : 'ðŸ”´'; }

        function calculateMoonPosition() {
            const now = new Date();
            const J2000 = new Date('2000-01-01T12:00:00Z');
            const daysSinceJ2000 = (now - J2000) / (1000 * 60 * 60 * 24);
            const moonMeanLongitude = 218.316 + 13.176396 * daysSinceJ2000;
            const moonLongitude = moonMeanLongitude % 360;
            return moonLongitude < 0 ? moonLongitude + 360 : moonLongitude;
        }

        function getNakshatraFromMoonPosition(moonLongitude) {
            const nakshatraSpan = 360 / 27;
            const nakshatraIndex = Math.floor(moonLongitude / nakshatraSpan);
            const degreeInNakshatra = moonLongitude % nakshatraSpan;
            const pada = Math.floor(degreeInNakshatra / (nakshatraSpan / 4)) + 1;
            return {
                nakshatra: NAKSHATRAS[nakshatraIndex],
                index: nakshatraIndex + 1,
                moonLongitude: moonLongitude,
                degreeInNakshatra: degreeInNakshatra,
                pada: pada
            };
        }

        function getRashi(moonLongitude) {
            const rashis = ["Aries (Mesha)", "Taurus (Vrishabha)", "Gemini (Mithuna)", "Cancer (Karka)", "Leo (Simha)", "Virgo (Kanya)", "Libra (Tula)", "Scorpio (Vrishchika)", "Sagittarius (Dhanu)", "Capricorn (Makara)", "Aquarius (Kumbha)", "Pisces (Meena)"];
            return rashis[Math.floor(moonLongitude / 30)];
        }

        function updateFloatingButtonColor() {
            const moonLongitude = calculateMoonPosition();
            const data = getNakshatraFromMoonPosition(moonLongitude);
            const isFavorable = isFavorableNakshatra(data.nakshatra.name);
            const floatButton = document.querySelector('.float-button');
            if (floatButton) {
                if (isFavorable) {
                    floatButton.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
                    floatButton.style.boxShadow = '0 8px 20px rgba(76, 175, 80, 0.5)';
                } else {
                    floatButton.style.background = 'linear-gradient(135deg, #f44336 0%, #e53935 100%)';
                    floatButton.style.boxShadow = '0 8px 20px rgba(244, 67, 54, 0.5)';
                }
            }
        }

        function updateDashboard() {
            const moonLongitude = calculateMoonPosition();
            const data = getNakshatraFromMoonPosition(moonLongitude);
            const rashi = getRashi(moonLongitude);
            const moonColor = getMoonColor(data.nakshatra.name);
            const moonEmoji = getMoonEmoji(data.nakshatra.name);
            const isFavorable = isFavorableNakshatra(data.nakshatra.name);
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const dateString = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

            document.getElementById('content').innerHTML = `
                <div class="nakshatra-display">
                    <div class="moon-indicator">${moonEmoji}</div>
                    <div class="nakshatra-name">${data.nakshatra.name}</div>
                    <div class="nakshatra-number">Nakshatra ${data.index} of 27</div>
                    <div class="moon-degree">Moon at ${moonLongitude.toFixed(2)}Â°</div>
                    <div class="status-badge">${isFavorable ? 'âœ“ FAVORABLE NAKSHATRA' : 'âš  UNFAVORABLE NAKSHATRA'}</div>
                </div>
                <div class="info-grid">
                    <div class="info-item"><div class="info-label">Pada</div><div class="info-value">${data.pada}/4</div></div>
                    <div class="info-item"><div class="info-label">Ruler</div><div class="info-value">${data.nakshatra.ruler}</div></div>
                    <div class="info-item"><div class="info-label">Symbol</div><div class="info-value">${data.nakshatra.symbol}</div></div>
                    <div class="info-item"><div class="info-label">Deity</div><div class="info-value">${data.nakshatra.deity}</div></div>
                </div>
                <div class="details">
                    <div class="detail-row"><span class="detail-label">Status</span><span class="detail-value" style="color: ${moonColor}; font-size: 16px;">${moonEmoji} ${isFavorable ? 'Favorable' : 'Unfavorable'}</span></div>
                    <div class="detail-row"><span class="detail-label">Moon Rashi (Sign)</span><span class="detail-value">${rashi}</span></div>
                    <div class="detail-row"><span class="detail-label">Degree in Nakshatra</span><span class="detail-value">${data.degreeInNakshatra.toFixed(2)}Â°</span></div>
                    <div class="detail-row"><span class="detail-label">Nakshatra Span</span><span class="detail-value">13Â°20'</span></div>
                </div>
                <div class="time-display"><div class="time">${timeString}</div><div class="date">${dateString}</div></div>
                <button class="refresh-btn" onclick="updateDashboard(); updateFloatingButtonColor();">ðŸ”„ Refresh</button>
                <div class="description">
                    <strong>About Nakshatras:</strong> In Vedic astrology, Nakshatras are the 27 lunar mansions that divide the zodiac into equal parts. Each Nakshatra spans 13Â°20' and has unique qualities, ruling deity, and planetary ruler.
                    <br><br><strong>Favorable Nakshatras (ðŸŸ¢ Green):</strong> Pushya, Rohini, Anuradha, Uttara Phalguni, and Revati are considered highly auspicious for starting new ventures and important activities.
                    <br><br><strong>Unfavorable Nakshatras (ðŸ”´ Red):</strong> All other Nakshatras - proceed with caution for major decisions.
                </div>
                <div class="security-info"><strong>ðŸ”’ Privacy & Security:</strong><br>âœ“ HTTPS secure connection<br>âœ“ No data sent to external servers<br>âœ“ No tracking or analytics<br>âœ“ Works offline after first load</div>
            `;
        }

        updateDashboard();
        updateFloatingButtonColor();
        setInterval(() => { updateDashboard(); updateFloatingButtonColor(); }, 60000);
    </script>
